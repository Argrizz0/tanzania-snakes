<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StickerShop - Купить стикеры</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Основные стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Шапка */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
        }

        /* Стикеры */
        .sticker-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .sticker-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .sticker-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .sticker-img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background-color: #f9f9f9;
        }

        .sticker-info {
            padding: 15px;
        }

        .sticker-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .sticker-price {
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .add-to-cart {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
        }

        .add-to-cart:hover {
            background-color: #45a049;
        }

        /* Корзина */
        .hidden {
            display: none;
        }

        .cart-items {
            margin: 20px 0;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .cart-item-info {
            flex-grow: 1;
            padding: 0 15px;
        }

        .cart-item-price {
            font-weight: bold;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
        }

        .cart-item-quantity button {
            background-color: #ddd;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
        }

        .cart-item-quantity span {
            margin: 0 10px;
        }

        .remove-item {
            color: red;
            cursor: pointer;
            margin-left: 15px;
        }

        .cart-total {
            text-align: right;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        #checkout-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }

        /* Форма заказа */
        #checkout-form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group textarea {
            height: 100px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        /* Подвал */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
            }
            
            nav ul {
                margin-top: 15px;
            }
            
            .sticker-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>StickerShop</h1>
            <nav>
                <ul>
                    <li><a href="#shop">Магазин</a></li>
                    <li><a href="#about">О нас</a></li>
                    <li><a href="#contacts">Контакты</a></li>
                </ul>
            </nav>
            <div class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </div>
        </div>
    </header>

    <main class="container">
        <section id="shop">
            <h2>Наши стикеры</h2>
            <div class="sticker-grid" id="sticker-container">
                <!-- Стикеры будут загружены через JavaScript -->
            </div>
        </section>

        <section id="cart" class="hidden">
            <h2>Ваша корзина</h2>
            <div class="cart-items" id="cart-items">
                <!-- Товары в корзине -->
            </div>
            <div class="cart-total">
                <p>Итого: <span id="total-price">0</span> руб.</p>
                <button id="checkout-btn">Оформить заказ</button>
            </div>
        </section>

        <section id="checkout-form" class="hidden">
            <h2>Оформление заказа</h2>
            <form id="order-form">
                <div class="form-group">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Телефон:</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Адрес:</label>
                    <textarea id="address" required></textarea>
                </div>
                <button type="submit">Подтвердить заказ</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 StickerShop. Все права защищены.</p>
        </div>
    </footer>

    <script>
        // Данные о стикерах
        const stickers = [
            {
                id: 1,
                title: "Котик",
                price: 150,
                image: "https://via.placeholder.com/300/09f/fff.png?text=Cat"
            },
            {
                id: 2,
                title: "Собака",
                price: 200,
                image: "https://via.placeholder.com/300/09f/fff.png?text=Dog"
            },
            {
                id: 3,
                title: "Панда",
                price: 180,
                image: "https://via.placeholder.com/300/09f/fff.png?text=Panda"
            },
            {
                id: 4,
                title: "Единорог",
                price: 250,
                image: "https://via.placeholder.com/300/09f/fff.png?text=Unicorn"
            },
            {
                id: 5,
                title: "Динозавр",
                price: 170,
                image: "https://via.placeholder.com/300/09f/fff.png?text=Dino"
            },
            {
                id: 6,
                title: "Лиса",
                price: 190,
                image: "https://via.placeholder.com/300/09f/fff.png?text=Fox"
            }
        ];

        // Корзина
        let cart = [];

        // DOM элементы
        const stickerContainer = document.getElementById('sticker-container');
        const cartItemsContainer = document.getElementById('cart-items');
        const totalPriceElement = document.getElementById('total-price');
        const cartCountElement = document.querySelector('.cart-count');
        const cartSection = document.getElementById('cart');
        const checkoutBtn = document.getElementById('checkout-btn');
        const checkoutFormSection = document.getElementById('checkout-form');
        const orderForm = document.getElementById('order-form');
        const cartIcon = document.querySelector('.cart-icon');

        // Загрузка страницы
        document.addEventListener('DOMContentLoaded', () => {
            renderStickers();
            loadCartFromStorage();
            updateCartUI();
        });

        // Рендер стикеров
        function renderStickers() {
            stickerContainer.innerHTML = '';
            stickers.forEach(sticker => {
                const stickerElement = document.createElement('div');
                stickerElement.className = 'sticker-card';
                stickerElement.innerHTML = `
                    <img src="${sticker.image}" alt="${sticker.title}" class="sticker-img">
                    <div class="sticker-info">
                        <h3 class="sticker-title">${sticker.title}</h3>
                        <p class="sticker-price">${sticker.price} руб.</p>
                        <button class="add-to-cart" data-id="${sticker.id}">Добавить в корзину</button>
                    </div>
                `;
                stickerContainer.appendChild(stickerElement);
            });

            // Добавление обработчиков событий для кнопок
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', addToCart);
            });
        }

        // Добавление в корзину
        function addToCart(e) {
            const stickerId = parseInt(e.target.getAttribute('data-id'));
            const sticker = stickers.find(item => item.id === stickerId);
            
            const existingItem = cart.find(item => item.id === stickerId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    ...sticker,
                    quantity: 1
                });
            }
            
            saveCartToStorage();
            updateCartUI();
        }

        // Обновление UI корзины
        function updateCartUI() {
            // Обновление счетчика
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCountElement.textContent = totalItems;
            
            // Обновление списка товаров в корзине
            cartItemsContainer.innerHTML = '';
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>Корзина пуста</p>';
            } else {
                cart.forEach(item => {
                    const cartItemElement = document.createElement('div');
                    cartItemElement.className = 'cart-item';
                    cartItemElement.innerHTML = `
                        <img src="${item.image}" alt="${item.title}">
                        <div class="cart-item-info">
                            <h4>${item.title}</h4>
                            <p class="cart-item-price">${item.price} руб.</p>
                        </div>
                        <div class="cart-item-quantity">
                            <button class="decrease-quantity" data-id="${item.id}">-</button>
                            <span>${item.quantity}</span>
                            <button class="increase-quantity" data-id="${item.id}">+</button>
                        </div>
                        <span class="remove-item" data-id="${item.id}">&times;</span>
                    `;
                    cartItemsContainer.appendChild(cartItemElement);
                });
                
                // Добавление обработчиков для кнопок в корзине
                document.querySelectorAll('.decrease-quantity').forEach(button => {
                    button.addEventListener('click', decreaseQuantity);
                });
                
                document.querySelectorAll('.increase-quantity').forEach(button => {
                    button.addEventListener('click', increaseQuantity);
                });
                
                document.querySelectorAll('.remove-item').forEach(button => {
                    button.addEventListener('click', removeItem);
                });
            }
            
            // Обновление общей суммы
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            totalPriceElement.textContent = totalPrice;
        }

        // Уменьшение количества
        function decreaseQuantity(e) {
            const stickerId = parseInt(e.target.getAttribute('data-id'));
            const item = cart.find(item => item.id === stickerId);
            
            if (item.quantity > 1) {
                item.quantity -= 1;
            } else {
                cart = cart.filter(item => item.id !== stickerId);
            }
            
            saveCartToStorage();
            updateCartUI();
        }

        // Увеличение количества
        function increaseQuantity(e) {
            const stickerId = parseInt(e.target.getAttribute('data-id'));
            const item = cart.find(item => item.id === stickerId);
            item.quantity += 1;
            
            saveCartToStorage();
            updateCartUI();
        }

        // Удаление товара
        function removeItem(e) {
            const stickerId = parseInt(e.target.getAttribute('data-id'));
            cart = cart.filter(item => item.id !== stickerId);
            
            saveCartToStorage();
            updateCartUI();
        }

        // Сохранение корзины в localStorage
        function saveCartToStorage() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // Загрузка корзины из localStorage
        function loadCartFromStorage() {
            const savedCart = localStorage.getItem('cart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
            }
        }

        // Переключение видимости корзины
        cartIcon.addEventListener('click', () => {
            cartSection.classList.toggle('hidden');
            checkoutFormSection.classList.add('hidden');
        });

        // Оформление заказа
        checkoutBtn.addEventListener('click', () => {
            if (cart.length === 0) {
                alert('Корзина пуста!');
                return;
            }
            
            cartSection.classList.add('hidden');
            checkoutFormSection.classList.remove('hidden');
        });

        // Отправка формы заказа
        orderForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            
            const order = {
                customer: { name, email, phone, address },
                items: cart,
                total: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                date: new Date().toISOString()
            };
            
            // В реальном приложении здесь должна быть отправка данных на сервер
            // Для примера просто выводим в консоль и показываем сообщение
            console.log('Order submitted:', order);
            
            // Эмуляция отправки на сервер
            setTimeout(() => {
                alert(`Заказ успешно оформлен! Номер вашего заказа: STK-${Date.now().toString().slice(-6)}\nИтого: ${order.total} руб.`);
                
                // Очистка корзины
                cart = [];
                saveCartToStorage();
                updateCartUI();
                
                // Скрытие формы
                checkoutFormSection.classList.add('hidden');
                
                // Очистка формы
                orderForm.reset();
            }, 1000);
        });
    </script>
</body>
</html>
